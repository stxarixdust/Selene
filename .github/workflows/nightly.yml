name: Nightly Release

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
  schedule:
    - cron: '0 0 * * *'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Release Linux .so
      uses: andelf/nightly-release@v0.0.4
      if: ${{ matrix.os == ubuntu-latest }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: nightly
        name: 'Nighly Release $$'
        draft: false
        body: |
          This nightly release might be **extremely** unstable.
          Nighly releases are not planned, they ocurr every night at 00:00 UTC
        files:
          target/debug/libselene.so
    - name: Release Windows .dll
      uses: andelf/nightly-release@v0.0.4
      if: ${{ matrix.os == windows-latest }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: nightly
        name: 'Nighly Release $$'
        draft: false
        body: |
          This nightly release might be **extremely** unstable.
          Nighly releases are not planned, they ocurr every night at 00:00 UTC
        files:
          target/debug/selene.dll
